<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/page-logo.png">
    <link rel="stylesheet" href="css/home.css">
    <title>Lumidia Movies</title>
</head>
<body>
    <header>
        <div class="header-left">
            <button id="btnMenu" class="btnMenu buttons">
                <i class="icon fa-solid fa-bars"></i>
                Menu
            </button>
            <img src="img/logo.png" alt="" class="logo">
        </div>
        <nav>
            <div id="user" class="user">
                <button id="Login" class="buttons">Iniciar Sesión</button>
                <button id="SignIn" class="buttons">Registrarse</button>
            </div>
            <div id="profile" class="user" style="display: none;">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I47KcDC3BUnEglDVT7RlNtqqsHUSxTekf1AUyJM=s32-c-mo" alt="">
                <button id="profile"  class="buttons">Perfil</button>
                <button id="close" class="buttons">Salir</button>
            </div>
        </nav>
    </header>
    <div id="menuContainer" class="menu" style="display: none;">
        <div class="container-menu">
            <div class="header-tags">
                <h3>Categorias</h3>
                <button id="btnClose"><i class="fa-solid fa-rectangle-xmark"></i></button>
            </div>
            <div class="container-tags">
                <!--<div class="tag">
                    <i class="fa-solid fa-tag"></i>
                    Acción
                </div>-->
            </div>
        </div>
    </div>
    <main class="container">
        <div class="search">
            <h2>Bienvenidos</h2>
            <p>Aquí podrás encontrar millones de películas. Explora ahora</p>
            <form id="form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar película" id="search">
            </form>
        </div>
        <div id="containerMovies" class="movie">
            <!--
            <div class="cards-movies">
                <img src="https://www.cinemascomics.com/wp-content/uploads/2020/04/wonder-woman-1984-poster.jpg" alt="">
                <div class="movie-info">
                    <h3>Movie Title</h3>
                    <span class="green">9.6</span>
                </div>
                <div class="overview">
                    <h3>Descripción general</h3>
                    <p>Descripción de la pelicula</p>
                    <span>year</span>
                </div>
            </div>
            -->
        </div>
        <div class="page-navigation">
            <button id="btnPrevious" class="buttons">Anterior</button>
            <button id="btnNext" class="buttons">Siguiente</button>
        </div>
    </main>
    <footer>
        <p>Lumidia Movies es un servico de distribucion de peliculas</p>
        <P>En Lumidia Movies no se almacena ningún vídeo, estos se encuentran alojados en sitios de terceros.</P><br>
        <span>&copy; 2022 LUMIDIA MOVIES - Todos los Derechos Reservados </span>
    </footer>

    <script src="js/home.js"></script>
    <script src="https://kit.fontawesome.com/01087547a4.js" crossorigin="anonymous"></script>
</body>
</html>
